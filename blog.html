---
layout: default
title: Blog
permalink: /blog
description: My blawgg ✍️
---

<div class="posts">
  {% for post in site.posts | reverse %}
    <div class="flex three">
      <p class="date third">{{ post.date | date: "%b %-d, %Y" }}</p>
      <p class="two-third"><a href="{{ post.url }}">{{ post.title }}</a></p>
    </div>
  {% endfor %}
</div>
